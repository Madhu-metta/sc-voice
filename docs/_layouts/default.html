<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title aria-label="sootacentral voice introduction">
      SuttaCentral Voice Introduction
    </title>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async 
        src="https://www.googletagmanager.com/gtag/js?id=UA-165918023-1">
    </script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-165918023-1');
    </script>

{% seo %}
    <link rel="icon" 
        href="https://sc-voice.github.io/sc-voice/favicon.png" 
        type="image/x-icon"/>
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <script src="{{ '/assets/js/scale.fix.js' | relative_url }}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1 class="header" >
          <a href="/sc-voice"
            aria-label="voice introduction">
            <div aria-label="sootacentral"
              style="font-size:0.64em; line-height: 0.64em; ">
              SuttaCentral
            </div>
            <div style="font-size:1.5em; line-height: 1.5em;">
              Voice
            </div>
          </a>
        </h1>
        <div style="margin-top:1.5rem;font-style:italic;">
            An introduction to
            <a href="https://voice.suttacentral.net"
              aria-label="voice website">
                voice.suttacentral.net</a>
        </div>
      </header>

      <section>
        {{ content }}
      </section>

      <footer>
        {% if page.prev %}
          <div>
            <a href="{{page.prev_href}}" 
              aria-label="{{page.prev_aria}}">
                {{page.prev}}
            </a>
          </div>
        {% endif %}
        <div>&nbsp;</div>
        {% if page.next %}
          <div>
            <a href="{{page.next_href}}" 
              aria-label="{{page.next_aria}}">
                {{page.next}}
            </a>
          </div>
        {% endif %}
      </footer>
    </div>
    <!--[if !IE]><script>fixScale(document);</script><![endif]-->
    {% if site.google_analytics %}
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
  </body>
</html>
